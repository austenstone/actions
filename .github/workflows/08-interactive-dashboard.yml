                                  }
                              }
                          },
                          plugins: {
                              legend: {
                                  position: 'bottom'
                              }
                          }
                      }
                  });
              </script>
          </body>
          </html>
          `;
          
          fs.writeFileSync('performance-dashboard.html', html);
          console.log('Performance dashboard generated successfully');
          EOF
          
          node performance-dashboard.js
      
      - name: üìä Upload Performance Dashboard
